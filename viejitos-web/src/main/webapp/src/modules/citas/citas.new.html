<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createCita">Crear nueva Cita</label>
                <label ng-if="edit" id="cita">Editar Cita</label></div>
            <div class="panel-body">
                <form name="cita">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="citaFecha" class="col-sm-2">Fecha:</label>
                            <input id="citaFecha" required ng-model="data.fecha" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="citaHora" class="col-sm-2">Hora:</label>
                            <input id="citaHora" required ng-model="data.hora" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!cita.$valid">
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="cita.$valid" ng-click="createCita()" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="citassList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
