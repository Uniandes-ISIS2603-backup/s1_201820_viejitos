<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3" ng-repeat="servicio in serviciosRecords">
            <div class="text-center h3" style="color:blue">{{servicio.name}}</div>
            <div class="thumbnail">          
                <img class="img-responsive" ng-src='{{servicio.imagen}}' alt="{{servicio.name}}" style="width:100%"> <br>  
                <div class="text-justify"> {{servicio.descripcion}}</div>  
            </div>
        </div>
    </div>
</div>
