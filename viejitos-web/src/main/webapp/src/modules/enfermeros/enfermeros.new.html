<div class="container-fluid" >
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createEnfermero">Crear nuevo Enfermero</label>
                <label ng-if="edit" id="editEnfermero">Editar Enfermero</label></div>
            <div class="panel-body">
                <form name="enfermero">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="enfermeroLogin" class="col-sm-2">Login:</label>
                            <input id="enfermeroLogin" required ng-model="data.login" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="enfermeroNombre" class="col-sm-2">Nombre:</label>
                            <input id="enfermeroNombre" required ng-model="data.nombre" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!enfermero.$valid">
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="enfermero.$valid" ng-click="createEnfermero()" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="enfermerosList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
