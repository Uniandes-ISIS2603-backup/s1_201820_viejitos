<div>
    <ul>
        <li>
           {{currentEnfermero.id}} 
        </li>
        <li>
           {{currentEnfermero.login}}
        </li>
    </ul>
    <div>
    <table  class="table">
   <tr >
    <th> DIA 1</th>
    <th>DIA 2</th>
    <th>DIA 3</th>
    <th>DIA 4</th>
    <th>DIA 5</th>
 </tr>
  <tr ng-repeat="grupo in currentEnfermero.calendario" >   
               <td ng-repeat="franja in grupo.grupito"  >
                  {{franja.id}}
                   <a ui-sref="enfermeroFranja({ franjaId: franja.id, enfermeroId: currentEnfermero.id  })"  class="thumb" >   
                <span   ng-if="franja.ocupado=='true'" style="color:blue"> <p  class="bg-success"> {{franja.diaSemana}} </p> <p  class="bg-success"> {{franja.horaInicio}}</p> <p  class="bg-success">{{franja.horaFin}}  </p>
                   </a>   </span>
             <span ng-if="franja.ocupado=='false'" style="color:blue">
                 <a ui-sref="" >
             <p  class="bg-primary"> {{franja.diaSemana}} </p> <p  class="bg-primary"> {{franja.horaInicio}}</p> <p  class="bg-primary">{{franja.horaFin}}  </p>
              </a>
                 </span>
                </td>
           </tr>
             </table>
        </div>
</div>
