<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>
                    Calificador
                </th>
                <th>
                    Calificado
                </th>
                <th>
                    Puntaje
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="calificacion in calificacionesRecords ">
                
                <td>
                    {{calificacion.loginCalificador}}
                </td>
                <td>
                    {{calificacion.loginCalificado}}
                </td>
                <td>
                    {{calificacion.puntaje}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
