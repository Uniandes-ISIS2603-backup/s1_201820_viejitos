<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>   
                    <th>Id</th>  
                    <th>Fecha</th>
                    <th>Hora</th> 
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cita in citasRecords">
                    <td>{{cita.id}}</td>
                    <td>{{cita.fecha}}</td>   
                    <td>{{cita.hora}}</td>   
                </tr>
            </tbody>
        </table>
    </div>
</div>
