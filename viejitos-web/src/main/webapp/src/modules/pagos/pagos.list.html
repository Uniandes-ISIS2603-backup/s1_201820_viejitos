<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>   
                    <th>Id</th>  
                    <th>Medio</th>
                    <th>Pagado</th>
                    <th>Fecha Limite</th>
                    <th>Valor</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pago in pagosRecords">
                    <td>{{pago.id}}</td>  
                    <td>{{pago.medio}}</td>
                    <td>{{pago.pagado}}</td>
                    <td>{{pago.fechaLimite}}</td>
                    <td>{{pago.valor}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
