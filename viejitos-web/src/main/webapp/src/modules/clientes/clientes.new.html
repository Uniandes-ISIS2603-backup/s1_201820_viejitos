<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createCliente">Crear nuevo Cliente</label>
                <label ng-if="edit" id="editCliente">Editar Cliente</label></div>
            <div class="panel-body">
                <form name="cliente">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="clienteLogin" class="col-sm-2">Login:</label>
                            <input id="clienteLogin" required ng-model="data.login" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="clienteNombre" class="col-sm-2">Nombre:</label>
                            <input id="clienteNombre" required ng-model="data.nombre" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!cliente.$valid">
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="cliente.$valid" ng-click="createCliente()" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="clientesList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
