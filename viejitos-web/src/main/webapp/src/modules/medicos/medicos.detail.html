
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>   
                    <th>Login</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{currentMedico.login}}</td>    
                     <td>{{currentMedico.tipo}}</td>
                </tr>
            </tbody>
             <table class="table table-striped">
            <thead>
                <tr>   
                    <th>Fecha</th>
                    <th>Hora</th> 
                    <th>Paciente</th> 
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cita in currentMedico.citas">
                    <td>{{cita.fecha | date:"yyyy-MM-dd"}}</td>   
                    <td>{{cita.hora|date : "HH:mm:ss"}}</td>   
                    <td>{{cita.cliente.nombre}}</td> 
                </tr>
            </tbody>
        </table>
        </table>
    </div>
</div>
