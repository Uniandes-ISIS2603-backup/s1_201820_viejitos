<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createCalificacion">Calificar</label>
                <label ng-if="edit" id="editCalificacion">Editar Calificacion</label></div>
            <div class="panel-body">
                <form name="calificacion">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="calificacionPuntaje" class="col-sm-2">Puntaje:</label>
                            <input id="calificacionPuntaje" required ng-model="data.puntaje" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="calificacionComentario" class="col-sm-2">Comentario:</label>
                            <input id="calificacionComentario" required ng-model="data.comentario" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!calificacion.$valid">
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12"> 
                            <input ng-show="calificacion.$valid" ng-click="createCalificacion()" value="Guardar" class="btn btn-success" s-ref="historialServiciosClienteDetail ({id:idDetail})"/>
                            <a class="btn btn-info" ui-sref="historialServiciosClienteList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
